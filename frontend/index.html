<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Viewer</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        width: 560px;
      }
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      textarea {
        font-size: 14px;
        line-height: 1.5;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: none;
        margin-bottom: 20px;
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Markdown Generator</h1>
      <textarea class="markdown-output" readonly></textarea>
    </div>
    <script type="module" src="/src/popup.ts"></script>
  </body>
